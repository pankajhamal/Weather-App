<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav-bar">
             <div class="logo"><p>Weather<span>App</span></p> </div>
             <div class="toggle-btn"><i class="fa-solid fa-toggle-off"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="sub-container">
        <div class="title">
            <p>Search the City</p>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search the city">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        </div>
     </div>

     <div class="main-section">
        <div class="sub-section">
            <div class="info1">
                <img src="images/humidity.png" alt="">
                <div class="sub-info1">
                    <h2>48%</h2>
                    <h3>Humidity</h3>
                </div>
              
            </div>
            <div class="weather-info1">
                <img src="images/clear.png" alt="">
                <h1>25Â°C</h1>
                <h2>Dhangadhi, Kailali</h2>
            </div>
            <div class="info2">
                <img src="images/wind.png" alt="">
                <div class="sub-info2">
                    <h2>11.13 km/h</h2>
                    <h3>Wind Speed</h3>
                </div>
               
            </div>
         </div>
     </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
